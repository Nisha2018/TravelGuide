{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'style.css' %}" rel="stylesheet" >
    <script src = "{% static 'jquery/jquery.min.js' %}"></script>
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <script src= "{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <title>Travel Tracker</title>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				</button>
        		<a class="navbar-brand" href="{% url 'home' %}">Home</a>
        		
			</div>
			
			<div class="collapse navbar-collapse" id ="topNavBar" >
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Add Places
						</a>
					</li>
				
					<li class="">
						<a href="{% url 'feedback' %}">
						<span class="glyphicon glyphicon-note" aria-hidden="true"></span>Feedback
						</a>
					</li>	
				</ul>	


				<form class="navbar-form navbar-left" role="search" method="post" action="/search/">
					{% csrf_token %}
					<div class="form-group">
						<input type="text"  class="form-control" name="srh" placeholder="Enter name ">
						<button type="submit" class="btn btn-danger">Search</button>
					</div>
						
				</form>
				
				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="{% url 'contact' %}">
							<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>  Contact Us
						</a>
					</li>

					<li class="">
						{% if user.is_authenticated %}
        					<a href="{% url 'profile' user.username %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>  {{ user.username }}</a>
        				{% endif %}	

        			</li>


					<li class="">
						<a href="/logout/">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>Logout
						</a>
					</li>
				</ul>


			</div>			

		</div>
	</nav>

	<div class="container">

      {% block content %}
      {% endblock %}

  </div>
  
  <footer class="footer" role="contentinfo">
      <div class="container">
          <p class="text-muted">&copy; Travel Guide 2018</p>
      </div>
  </footer>
	</body>
	</html>
