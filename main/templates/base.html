{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'style.css' %}" rel="stylesheet" >
    <script src = "{% static 'jquery/jquery.min.js' %}"></script>
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <script src= "{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <title>Travel Tracker</title>
</head>
<body>
<header>
      <a href="/"><img src="{% static "images/Travel Guide Logo.jpg" %}" height = 200 alt="Travel Guide Logo"></a>
</header>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        
      <div class="collapse navbar-collapse" id ="topNavBar" >
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="{% url 'home' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  Home</a> 
          </li>

          <li class="">
            {% if user.is_authenticated %}
              <a href="{% url 'profile' user.username %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>  {{ user.username }}</a>
          </li>

          <li class="">
              <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>  Logout</a>
            {% else %}
          </li>

          <li class="">
              <a href="{% url 'places' %}" ><span class="glyphicon glyphicon-plane" aria-hidden="true"></span>  Places to Visit</a>
          </li>

          <li class="">
              <a href="{% url 'contact' %}"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>  Contact Us</a>
          </li>    

          <li class="">
              <a href="{% url 'registration' %}"><span class="glyphicon glyphicon-registration-mark" aria-hidden="true"></span>  Register</a>
          </li>
          
          <li class="">    
              <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>  Login  </a>
          </li>    
         {% endif %}

      </ul>

      <form class="navbar-form navbar-right" role="search" method="post" action="/search/">
          {% csrf_token %}
          <div class="form-group">
            <input type="text"  class="form-control" name="srh" placeholder="Enter name ">
            <button type="submit" class="btn btn-danger">Search</button>
          </div>
      </form> 
    
      </div>
    
  </nav>

  <main class="container">

      {% block content %}
      {% endblock %}

  </main>
  
  <footer class="footer" role="contentinfo">
      <div class="container">
          <p class="text-muted">&copy; Travel Guide 2018</p>
      </div>
  </footer>

</body>
</html>
